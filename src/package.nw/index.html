<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>iChrome</title>
  <link href="ichrome.css" rel="stylesheet" />
  <link href="devices.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>

<body>
  <div id="icons">
    <i id="open" class="icon fa-regular fa-file mr2" title="Go to url"></i>
    <i id="fullscreen" class="icon fa-solid fa-expand mr2" title="Toogle fullscreen"></i>
    <i id="reload" class="icon fa-solid fa-rotate-right mr2" title="Reload device"></i>
    <i id="nw-zoom-out" class="icon fa-regular fa-square-minus mr1" title="Zoom out window"></i>
    <i id="nw-zoom-in" class="icon fa-regular fa-square-plus mr2" title="Zoom in window"></i>
    <i id="webview-zoom-out" class="icon fa-solid fa-magnifying-glass-minus mr1" title="Zoom out device"></i>
    <i id="webview-zoom-in" class="icon fa-solid fa-magnifying-glass-plus mr2" title="Zoom in device"></i>
    <input id="color" class="icon mr2" type="color" value="#FFDACB" title="Select background color" />
    
    <select id="choose-device" class="icon mr2" title="Choose device">
      <optgroup label="Phones">
        <option value="device-iphone-14-pro">iPhone 14 Pro</option> 
        <option value="device-iphone-14">iPhone 14</option>
        <option value="device-iphone-x">iPhone X</option> 
        <option value="device-iphone-8">iPhone 8</option>
        <option value="device-the-iphone">The iPhone</option>
        <option value="device-google-pixel-6-pro">Google Pixel 6 Pro</option> 
        <option value="device-google-pixel-2-xl">Google Pixel 2 XL</option>
        <option value="device-google-pixel">Google Pixel</option> 
        <option value="device-galaxy-s8">Samsung Galaxy S8</option>
      </optgroup>
      <optgroup label="Computers">
        <option value="device-macbook-pro">MacBook Pro</option> 
        <option value="device-imac">iMac</option>
        <option value="device-imac-pro">iMac Pro</option> 
        <option value="device-macbook-pro-2018">MacBook Pro (2018)</option>
        <option value="device-macbook">MacBook</option>
        <option value="device-surface-book">Surface Book</option>
        <option value="device-surface-studio">Surface Studio</option>
      </optgroup>
      <optgroup label="Tablets">
        <option value="device-ipad-pro">iPad Pro</option>
        <option value="device-ipad-pro-2017">iPad Pro (2017)</option> 
        <option value="device-surface-pro-2017">Surface Pro</option> 
      </optgroup>
      <optgroup label="Watches">
        <option value="device-apple-watch-ultra">Apple Watch Ultra</option>
        <option value="device-apple-watch-s8">Apple Watch Series 8</option>
      </optgroup>
      <optgroup label="Accessories">
        <option value="device-homepod">HomePod</option> 
        <option value="device-pro-display-xdr">Pro Display XDR</option> 
      </optgroup>
    </select>

    <i id="back" class="icon fa-solid fa-arrow-left mr1" title="Device back"></i>
    <i id="forward" class="icon fa-solid fa-arrow-right mr2" title="Device forward"></i>
  </div>

  <div id="device" class="device device-iphone-14">
    <div class="device-frame">
      <div class="device-screen">
        <webview id="webview" src="https://hypergen.it" />
      </div>
    </div>
    <div class="device-stripe"></div>
    <div class="device-header"></div>
    <div class="device-sensors"></div>
    <div class="device-btns"></div>
    <div class="device-power"></div>
    <div class="device-home"></div>
  </div>
  <script src="ichrome.js"></script>
  
</body>
</html>
